<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <ul id="tag">
        <li class="tag-n active">Hình chữ nhật</li>
        <li class="tag-n">Hình tròn</li>
        <li class="tag-n">Hình tam giác</li>
        <li class="tag-n">Hình thang</li>
        <div style="clear: both"></div>
      </ul>
      <div class="content active">
        <form onsubmit="calSquare(event)" method="post">
          <div class="form-group">
            <label for="squareA">Cạnh a</label>
            <input
              type="text"
              class="form-control searchBox"
              placeholder="0.00"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
              name="squareA"
            />
          </div>
          <div class="form-group">
            <label for="squareB">Cạnh b</label>
            <input
              type="text"
              class="form-control searchBox"
              placeholder="0.00"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
              name="squareB"
            />
          </div>
          <br />
          <br />
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Tính toán</button>
          </div>
        </form>
        <div class="result-box form-group" id="sesult-square"></div>
      </div>
      <div class="content">
        <form onsubmit="calCicle(event)" method="post">
          <div class="form-group">

          <br />
          <br />
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Tính toán</button>
          </div>
        </form>
        <div class="result-box form-group" id="sesult-cicle"></div>
      </div>
      <div class="content">

              placeholder="0.00"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
              name="triangleZ"
            />
          </div>
          <br />
          <br />
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Tính toán</button>
          </div>
        </form>
        <div class="result-box form-group" id="sesult-triangle"></div>
      </div>
      <div class="content">

          </div>
          <div class="form-group">

          </div>
          <br />
          <br />
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Tính toán</button>

        </form>

      </div>
    </div>
  </body>
  <script text="javascript" src="script.js"></script>
  <script text="javascript" src="tag.js"></script>
